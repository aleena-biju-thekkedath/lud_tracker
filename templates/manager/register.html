{% extends 'base.html' %}
{% load static %}

{% block title %}
{% endblock title%}

{% block extrahead %}
{% endblock extrahead %}

{% block content %}

<body>
  <div class="container-fluid pt-5 bg-transparent">
    <h1>File Upload</h1>
    <div class="row">
        <div class="col-md-5 border-end border-black text-center">
        
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
            <br>
            <label for="file">Choose a file:</label>
            <input type="file" name="file" id="file">
            <br>
            <button type="button" class="btn btn-primary" type="submit">Submit</button>
        </form>
        </div>
        <div class="col-md-7">
          <div class="container">
            <div class="form-group">
              <form method="POST">
                {% csrf_token %}
              <div class="container mt-4">
                {{form}}
    
                <button type="button" class="btn btn-primary" type="submit">Submit</button>
              </div>
              </form>
            </div>
          </div>
        </div>
        
    </div>
  </div>



   
  



</body>

    {% endblock content %}
