{% extends 'base.html' %}
{% load static %}

{% block title %}
{% endblock title%}

{% block extrahead %}
{% endblock extrahead %}

{% block content %}
<style>
  .form-control {
    width: 50%;
  }
</style>


<div class="container-fluid p-3 bg-transparent">
  <div class="row">
    <div class="col-md-5 border-end">
      <h1 class="mx-5 mt-5">File Upload</h1>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <br>
        <label for="file" class="form-label mx-5">Input the file</label>
        <input class="form-control mx-5" type="file" id="file" multiple />
        <br>
        <button class="mx-5 btn btn-info" type="submit">Upload</button>
      </form>
    </div>


    <div class="col-md-6 ">
      <h1 class=" mx-5 mt-5">New User</h1>
      <div class="form-group mx-5 mt-5">

        <form method="POST" action="" enctype="multipart/form-data">
          {% csrf_token %}
          <form>
                <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded align-self-center">
                <h6 class="text-primary-emphasis fw-bold">Username   <i class="fa-solid fa-bars-progress"></i></h6>
                <input type="text" class="form-control" placeholder="Username" aria-label="title">

                <h6 class="text-primary-emphasis fw-bold mt-5">Role  <i class="fa-solid fa-user"></i></h6>
                <input type="text" class="form-control" placeholder="Username" aria-label="title">

                <h6 class="text-primary-emphasis fw-bold mt-5">Email  <i class="fa-regular fa-envelope"></i></h6>
                <input type="text" class="form-control" placeholder="Email Id" aria-label="title">

                 <h6 class="text-primary-emphasis fw-bold  mt-5">Password <i class="fa-solid fa-key"></i></h6>
                <input type="text" class="form-control" placeholder="Password" aria-label="title">

                <h6 class="text-primary-emphasis fw-bold  mt-5">Confirm Password <i class="fa-solid fa-check-double"></i></h6>
                <input type="text" class="form-control" placeholder="Confirm the password" aria-label="title">

                <button class="mx-1 btn btn-info mt-5" type="submit">Submit Details</button>
          </form>
      </div>
    </div>



    {% endblock content %}
