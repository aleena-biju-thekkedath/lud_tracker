{% extends 'base.html' %}
{% load static %}

{% block title %}
{% endblock title%}

{% block extrahead %}
{% endblock extrahead %}

{% block content %}

<body>
  <div class="container-fluid pt-5 bg-transparent">
    <div class="row">
      <h1 class="mx-5 mt-2">File Upload</h1>
      <div class="col-md-5 border-end">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <br>
          <label class="mx-5" for="file">Choose a file:</label>
          <input type="file" name="file" id="file">
          <br>
          <button class="mx-5" type="submit">Upload</button>
        </form>
      </div>
      
      
      <div class="col-md-6 "> 
        <div class="form-group mx-5">
          <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="container mx-5 mt-3">

              <label  for="">{{form.username.label}}</label>
              {{form.username}}

              <label class="mt-3" for="">{{form.email.label}}</label>
              {{form.email}}

              <label class="mt-3" for="">{{form.password1.label}}</label>
              {{form.password1}}

              <label class="mt-3" for="">{{form.password2.label}}</label>
              {{form.password2}}

              <button class="mt-3">Submit Detail</button>
            </div>
            
          </form>
        </div>
      </div>
</body>


{% endblock content %}
