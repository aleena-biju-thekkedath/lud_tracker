 {% block title %}

     {% block content %}
<script>
  // <![CDATA[
  var colour = "#111111"; // in addition to "random" can be set to any valid colour eg "#f0f" or "red"
  var sparkles = 50;

  var x = (ox = 400);
  var y = (oy = 300);
  var swide = 800;
  var shigh = 600;
  var sleft = (sdown = 0);
  var tiny = new Array();
  var star = new Array();
  var starv = new Array();
  var starx = new Array();
  var stary = new Array();
  var tinyx = new Array();
  var tinyy = new Array();
  var tinyv = new Array();

  window.onload = function () {
    if (document.getElementById) {
      var i, rats, rlef, rdow;
      for (var i = 0; i < sparkles; i++) {
        var rats = createDiv(3, 3);
        rats.style.visibility = "hidden";
        rats.style.zIndex = "999";
        document.body.appendChild((tiny[i] = rats));
        starv[i] = 0;
        tinyv[i] = 0;
        var rats = createDiv(5, 5);
        rats.style.backgroundColor = "transparent";
        rats.style.visibility = "hidden";
        rats.style.zIndex = "999";
        var rlef = createDiv(1, 5);
        var rdow = createDiv(5, 1);
        rats.appendChild(rlef);
        rats.appendChild(rdow);
        rlef.style.top = "2px";
        rlef.style.left = "0px";
        rdow.style.top = "0px";
        rdow.style.left = "2px";
        document.body.appendChild((star[i] = rats));
      }
      set_width();
      sparkle();
    }
  };

  function sparkle() {
    var c;
    if (Math.abs(x - ox) > 1 || Math.abs(y - oy) > 1) {
      ox = x;
      oy = y;
      for (c = 0; c < sparkles; c++)
        if (!starv[c]) {
          star[c].style.left = (starx[c] = x) + "px";
          star[c].style.top = (stary[c] = y + 1) + "px";
          star[c].style.clip = "rect(0px, 5px, 5px, 0px)";
          star[c].childNodes[0].style.backgroundColor = star[
            c
          ].childNodes[1].style.backgroundColor =
            colour == "random" ? newColour() : colour;
          star[c].style.visibility = "visible";
          starv[c] = 50;
          break;
        }
    }
    for (c = 0; c < sparkles; c++) {
      if (starv[c]) update_star(c);
      if (tinyv[c]) update_tiny(c);
    }
    setTimeout("sparkle()", 30);
  }

  function update_star(i) {
    if (--starv[i] == 25) star[i].style.clip = "rect(11px, 14px, 14px, 11px)";
    if (starv[i]) {
      stary[i] += 1 + Math.random() * 3;
      starx[i] += ((i % 5) - 2) / 5;
      if (stary[i] < shigh + sdown) {
        star[i].style.top = stary[i] + "px";
        star[i].style.left = starx[i] + "px";
      } else {
        star[i].style.visibility = "hidden";
        starv[i] = 0;
        return;
      }
    } else {
      tinyv[i] = 50;
      tiny[i].style.top = (tinyy[i] = stary[i]) + "px";
      tiny[i].style.left = (tinyx[i] = starx[i]) + "px";
      tiny[i].style.width = "2px";
      tiny[i].style.height = "2px";
      tiny[i].style.backgroundColor =
        star[i].childNodes[0].style.backgroundColor;
      star[i].style.visibility = "hidden";
      tiny[i].style.visibility = "visible";
    }
  }

  function update_tiny(i) {
    if (--tinyv[i] == 25) {
      tiny[i].style.width = "1px";
      tiny[i].style.height = "1px";
    }
    if (tinyv[i]) {
      tinyy[i] += 1 + Math.random() * 3;
      tinyx[i] += ((i % 5) - 2) / 5;
      if (tinyy[i] < shigh + sdown) {
        tiny[i].style.top = tinyy[i] + "px";
        tiny[i].style.left = tinyx[i] + "px";
      } else {
        tiny[i].style.visibility = "hidden";
        tinyv[i] = 0;
        return;
      }
    } else tiny[i].style.visibility = "hidden";
  }

  document.onmousemove = mouse;
  function mouse(e) {
    if (e) {
      y = e.pageY;
      x = e.pageX;
    } else {
      set_scroll();
      y = event.y + sdown;
      x = event.x + sleft;
    }
  }

  window.onscroll = set_scroll;
  function set_scroll() {
    if (typeof self.pageYOffset == "number") {
      sdown = self.pageYOffset;
      sleft = self.pageXOffset;
    } else if (
      document.body &&
      (document.body.scrollTop || document.body.scrollLeft)
    ) {
      sdown = document.body.scrollTop;
      sleft = document.body.scrollLeft;
    } else if (
      document.documentElement &&
      (document.documentElement.scrollTop ||
        document.documentElement.scrollLeft)
    ) {
      sleft = document.documentElement.scrollLeft;
      sdown = document.documentElement.scrollTop;
    } else {
      sdown = 0;
      sleft = 0;
    }
  }

  window.onresize = set_width;
  function set_width() {
    var sw_min = 999999;
    var sh_min = 999999;
    if (document.documentElement && document.documentElement.clientWidth) {
      if (document.documentElement.clientWidth > 0)
        sw_min = document.documentElement.clientWidth;
      if (document.documentElement.clientHeight > 0)
        sh_min = document.documentElement.clientHeight;
    }
    if (typeof self.innerWidth == "number" && self.innerWidth) {
      if (self.innerWidth > 0 && self.innerWidth < sw_min)
        sw_min = self.innerWidth;
      if (self.innerHeight > 0 && self.innerHeight < sh_min)
        sh_min = self.innerHeight;
    }
    if (document.body.clientWidth) {
      if (document.body.clientWidth > 0 && document.body.clientWidth < sw_min)
        sw_min = document.body.clientWidth;
      if (document.body.clientHeight > 0 && document.body.clientHeight < sh_min)
        sh_min = document.body.clientHeight;
    }
    if (sw_min == 999999 || sh_min == 999999) {
      sw_min = 800;
      sh_min = 600;
    }
    swide = sw_min;
    shigh = sh_min;
  }

  function createDiv(height, width) {
    var div = document.createElement("div");
    div.style.position = "absolute";
    div.style.height = height + "px";
    div.style.width = width + "px";
    div.style.overflow = "hidden";
    return div;
  }

  function newColour() {
    var c = new Array();
    c[0] = 255;
    c[1] = Math.floor(Math.random() * 256);
    c[2] = Math.floor(Math.random() * (256 - c[1] / 2));
    c.sort(function () {
      return 0.5 - Math.random();
    });
    return "rgb(" + c[0] + ", " + c[1] + ", " + c[2] + ")";
  }
  // ]]>
</script>
<div class="login-box">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    <div class="user-box">
      <input type="text" name="Username" required="" />
      <label>Username</label>
    </div>
    <div class="user-box">
      <input type="password" name="password" required="" />
      <label>Password</label>
    </div>
    <button style="font-weight: 600;" type="submit">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Submit
    </button>
    <!-- <a href="#" style="font-weight: 600;">
      
      
    </a> -->
  </form>

  <style>
    html {
      height: 100%;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: linear-gradient(rgb(169, 230, 238), #ffffff);
    }

    .login-box {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400px;
      padding: 40px;
      transform: translate(-50%, -50%);
      background: #163a52;
      box-sizing: border-box;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6);
      border-radius: 10px;
    }

    .login-box h2 {
      margin: 0 0 30px;
      padding: 0;
      color: #fff;
      text-align: center;
    }

    .login-box .user-box {
      position: relative;
    }

    .login-box .user-box input {
      width: 100%;
      padding: 10px 0;
      font-size: 16px;
      color: #fff;
      margin-bottom: 30px;
      border: none;
      border-bottom: 1px solid #fff;
      outline: none;
      background: transparent;
    }
    .login-box .user-box label {
      position: absolute;
      top: 0;
      left: 0;
      padding: 10px 0;
      font-size: 16px;
      color: #fff;
      pointer-events: none;
      transition: 0.5s;
    }

    .login-box .user-box input:focus ~ label,
    .login-box .user-box input:valid ~ label {
      top: -20px;
      left: 0;
      color: #0ac7d1;
      font-size: 12px;
    }

    .login-box form a {
      position: relative;
      display: inline-block;
      padding: 10px 20px;
      color: #1cb5bd;
      font-size: 16px;
      text-decoration: none;
      text-transform: uppercase;
      overflow: hidden;
      transition: 0.5s;
      margin-top: 40px;
      letter-spacing: 4px;
    }

    .login-box a:hover {
      background: #339ea3;
      color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 5px #357c80, 0 0 25px #36868a, 0 0 50px #229197,
        0 0 100px #5c9ea1;
    }

    .login-box a span {
      position: absolute;
      display: block;
    }

    .login-box a span:nth-child(1) {
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #1c9ea5);
      animation: btn-anim1 1s linear infinite;
    }

    @keyframes btn-anim1 {
      0% {
        left: -100%;
      }
      50%,
      100% {
        left: 100%;
      }
    }

    .login-box a span:nth-child(2) {
      top: -100%;
      right: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(180deg, transparent, #03e9f4);
      animation: btn-anim2 1s linear infinite;
      animation-delay: 0.25s;
    }

    @keyframes btn-anim2 {
      0% {
        top: -100%;
      }
      50%,
      100% {
        top: 100%;
      }
    }

    .login-box a span:nth-child(3) {
      bottom: 0;
      right: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(270deg, transparent, #03e9f4);
      animation: btn-anim3 1s linear infinite;
      animation-delay: 0.5s;
    }

    @keyframes btn-anim3 {
      0% {
        right: -100%;
      }
      50%,
      100% {
        right: 100%;
      }
    }

    .login-box a span:nth-child(4) {
      bottom: -100%;
      left: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(360deg, transparent, #03e9f4);
      animation: btn-anim4 1s linear infinite;
      animation-delay: 0.75s;
    }

    @keyframes btn-anim4 {
      0% {
        bottom: -100%;
      }
      50%,
      100% {
        bottom: 100%;
      }
    }
  </style>
</div>
{% endblock content %}
