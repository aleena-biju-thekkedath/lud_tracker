{% extends 'base.html' %}
{% load static %}

{% block title %}
{% endblock title%}

{% block extrahead %}
{% endblock extrahead %}

{% block content %}


<div class="container-fluid pt-4 bg-transparent">
    <div class="row">
        <div class="col-md-6">
            <h1 class="mx-5 mb-5 mt-3">Welcome, Team Lead!</h1>

            <!-- Modal -->
            <div class="modal fade modal-lg" id="exampleModalToggle" aria-hidden="true"
                aria-labelledby="exampleModalToggleLabel" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Assign
                                the task</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">

                            <!-- Dropdown -->
                            <select class="form-select mt-2" aria-label="Default select example">
                                <option selected>Select Member</option>
                                <a href="#">
                                    <option value="1">Member One</option>
                                </a>
                                <a href="#">
                                    <option value="2">Member Two</option>
                                </a>
                                <a href="#">
                                    <option value="3">Member Three</option>
                                </a>
                            </select>

                            <form>

                                <div class="form-group mt-2">
                                    <label for="exampleFormControlInput2">Task Title</label>
                                    <input type="text"  class="form-control" id="exampleFormControlInput2"
                                        placeholder="Title">

                                </div>
                                <div class="form-group mt-2">
                                    <label for="exampleFormControlTextarea1">Task Description</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Description"></textarea>
                                </div>
                            </form>

                        </div>

                        <div class="modal-footer">
                            <button class="btn btn-primary" data-bs-dismiss="#exampleModalToggle2"
                                data-bs-toggle="modal">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
            

            <button class="button mx-5 task-btn" type="button" data-bs-toggle="modal"
                data-bs-target="#exampleModalToggle">Assign task</button>

            <div class="row mx-5 mt-5">
                <div class="col-md-12 border border-black">
                    <h2 class="fs-3 mb-3 text-center mt-3">Task status</h2>
                    <ol class="mx-2">
                        <li>task 1<input type="checkbox" style="scale: 1;" name="check" id="" class="float-end m-1">
                        </li>

                        <li>task 2<input type="checkbox" name="check" id="" class="float-end m-1"></li>

                        <li>task 3<input type="checkbox" name="check" id="" class="float-end m-1"></li>

                    </ol>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <h1 class="mx-5">calendar</h1>
            <div id="container"></div>

        </div>
    </div>
</div>


</div>


<style>
    .task-btn {

        border: none;
        background: #22577a;
        color: #fff;
        text-transform: uppercase;
        padding: 20px 25px;
        border-radius: 9px;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
        cursor: pointer;
        -webkit-transition: all ease-in-out 300ms;
        transition: all ease-in-out 300ms;
    }

    .task-btn:hover {
        box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 6px;
        -webkit-transform: translate(0px, -5px) scale(1);
        transform: translate(0px, -5px) scale(1.1);
    }
</style>


{% endblock content %}
